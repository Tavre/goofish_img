<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-XY图床 - 基于闲鱼API的图片存储服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* 顶部区域 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 48px;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .gallery-link {
            color: #1a1a1a;
            text-decoration: none;
            padding: 10px 24px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 400;
        }
        
        .gallery-link:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        /* 分割线 */
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0;
        }

        /* 上传区域 */
        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 48px;
        }

        .upload-area {
            flex: 1;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .upload-area:hover {
            border-color: #d1d5db;
            background-color: #f9fafb;
        }

        .upload-area.dragover {
            border-color: #9ca3af;
            background-color: #f3f4f6;
            border-style: solid;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.2;
        }

        .upload-text {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .upload-hint {
            font-size: 0.875rem;
            color: #9ca3af;
            line-height: 1.8;
        }

        .file-count {
            background: #1a1a1a;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 16px;
            display: inline-block;
            font-weight: 400;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .btn:hover {
            background: #374151;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #9ca3af;
        }

        .progress {
            width: 100%;
            height: 4px;
            background-color: #f3f4f6;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #1a1a1a;
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            margin-top: 32px;
            padding: 24px;
            background-color: #fafafa;
            border-radius: 8px;
            display: none;
            border: 1px solid #e5e7eb;
        }

        .result.success {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #1a1a1a;
        }

        .result.error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-url {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            margin: 12px 0;
            font-size: 0.875rem;
            color: #374151;
        }

        .copy-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 400;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #374151;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid #e5e7eb;
        }

        .upload-summary {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .file-result {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .file-details p {
            margin: 2px 0;
        }
        
        .url-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .failed-files {
            margin-top: 20px;
        }
        
        .failed-file {
            background: rgba(248, 215, 218, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
        }
        
        .error-message {
            color: #721c24;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery-btn, .upload-more-btn {
            padding: 10px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 400;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            background: white;
            color: #1a1a1a;
        }
        
        .gallery-btn:hover, .upload-more-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .category-selector {
            background: transparent;
            padding: 0 0 24px 0;
            margin-bottom: 0;
            border: none;
        }

        .category-selector h3 {
            margin: 0 0 16px 0;
            color: #6b7280;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 400;
        }

        .category-options {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            background: #fafafa;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .category-option:hover {
            background: #f3f4f6;
        }

        .category-option input[type="radio"] {
            display: none;
        }

        .category-option input[type="radio"]:checked + .category-label {
            color: #1a1a1a;
            font-weight: 400;
        }

        .category-option:has(input[type="radio"]:checked) {
            background: #1a1a1a;
            border-color: #1a1a1a;
        }

        .category-option:has(input[type="radio"]:checked) .category-label {
            color: white;
        }

        .category-label {
            font-size: 0.875rem;
            color: #6b7280;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        /* 页脚 */
        .footer {
            padding: 32px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #9ca3af;
            font-size: 0.875rem;
            border-top: 1px solid #e5e7eb;
        }

        .footer-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .footer-icon {
            font-size: 1.25rem;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-icon:hover {
            color: #1a1a1a;
        }

        .footer-icon:hover svg path {
            fill: #1a1a1a;
        }

        .footer-icon:hover svg path[stroke] {
            stroke: #1a1a1a;
            fill: none;
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .header {
                padding: 24px 20px;
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .upload-section {
                padding: 32px 20px;
            }

            .upload-area {
                padding: 60px 20px;
                min-height: 300px;
            }
            
            .footer {
                padding: 24px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        // 点击上传区域选择文件
        uploadArea.addEventListener('click', selectFile);

        // 点击上传按钮选择文件
        uploadBtn.addEventListener('click', selectFile);

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                updateFileCount(files.length);
                handleFiles(files);
            }
        });

        // 文件选择
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                updateFileCount(files.length);
                handleFiles(files);
            }
        });

        function selectFile() {
            fileInput.click();
        }

        // 更新文件计数显示
        function updateFileCount(count) {
            const fileCountElement = document.getElementById('fileCount');
            if (count > 0) {
                fileCountElement.textContent = `已选择 ${count} 个文件`;
                fileCountElement.style.display = 'inline-block';
            } else {
                fileCountElement.style.display = 'none';
            }
        }

        function handleFiles(files) {
            // 验证文件
            const validFiles = [];
            for (const file of files) {
                // 验证文件类型
                if (!file.type.startsWith('image/')) {
                    showResult('error', '错误', `文件 ${file.name} 不是图片文件！`);
                    continue;
                }

                // 验证文件大小 (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showResult('error', '错误', `文件 ${file.name} 大小超过 50MB！`);
                    continue;
                }

                validFiles.push(file);
            }

            if (validFiles.length > 0) {
                uploadFiles(validFiles);
            }
        }

        function handleFile(file) {
            handleFiles([file]);
        }

        function uploadFiles(files) {
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files[]', file);
            });
            
            // 获取选中的分类
            const selectedCategory = document.querySelector('input[name="category"]:checked').value;
            formData.append('category', selectedCategory);
            
            // 获取选中的格式转换选项
            const selectedFormat = document.querySelector('input[name="format"]:checked').value;
            formData.append('format', selectedFormat);

            // 获取选中的平台
            const selectedPlatform = document.querySelector('input[name="platform"]:checked').value;
            formData.append('platform', selectedPlatform);

            // 显示进度条
            progress.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = `上传中... (${files.length}个文件)`;
            result.style.display = 'none';

            // 创建 XMLHttpRequest
            const xhr = new XMLHttpRequest();

            // 监听上传进度
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            // 监听响应
            xhr.addEventListener('load', () => {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = '选择图片';
                updateFileCount(0);

                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            if (files.length === 1) {
                                showResult('success', '上传成功！', response.data);
                            } else {
                                showMultipleResults(response);
                            }
                                                
                            // 如果响应中包含画廊数据，保存到本地存储以便画廊页面使用
                            if (response.gallery) {
                                localStorage.setItem('galleryData', JSON.stringify(response.gallery));
                            }
                        } else {
                            showResult('error', '上传失败', response.message || '未知错误');
                        }
                    } catch (e) {
                        console.error('JSON解析错误:', e);
                        console.error('服务器原始响应:', xhr.responseText);
                        showResult('error', '上传失败', `服务器响应格式错误: ${e.message}<br><br>原始响应: ${xhr.responseText.substring(0, 500)}${xhr.responseText.length > 500 ? '...' : ''}`);
                    }
                } else {
                    showResult('error', '上传失败', `HTTP错误: ${xhr.status}`);
                }
            });

            // 监听错误
            xhr.addEventListener('error', () => {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = '选择图片';
                updateFileCount(0);
                showResult('error', '上传失败', '网络错误，请检查网络连接');
            });

            // 发送请求
            xhr.open('POST', 'upload.php');
            xhr.send(formData);
        }

        function uploadFile(file) {
            uploadFiles([file]);
        }

        function showMultipleResults(response) {
            const successCount = response.successful || 0;
            const totalCount = response.total || 0;
            const results = response.results || [];
            
            result.className = 'result success';
            result.style.display = 'block';
            resultTitle.textContent = '批量上传完成';
            
            let html = `
                <div class="upload-summary">
                    <p><strong>总计：</strong>${totalCount} 个文件</p>
                    <p><strong>成功：</strong>${successCount} 个</p>
                    <p><strong>失败：</strong>${totalCount - successCount} 个</p>
                </div>
            `;
            
            // 显示成功的文件
            const successResults = results.filter(r => r.success);
            if (successResults.length > 0) {
                html += '<div class="success-files"><h4>✅ 上传成功的文件：</h4>';
                successResults.forEach(item => {
                    const data = item.data;
                    html += `
                        <div class="file-result">
                            <div class="file-info">
                                <img src="${data.url}" alt="${data.fileName}" class="result-thumbnail">
                                <div class="file-details">
                                    <p><strong>${data.fileName}</strong></p>
                                    <p>大小: ${data.size} | 尺寸: ${data.pix}</p>
                                </div>
                            </div>
                            <div class="url-container">
                                <div class="result-url">${data.url}</div>
                                <button class="copy-btn" onclick="copyToClipboard('${data.url}')">复制</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // 显示失败的文件
            const failedResults = results.filter(r => !r.success);
            if (failedResults.length > 0) {
                html += '<div class="failed-files"><h4>❌ 上传失败的文件：</h4>';
                failedResults.forEach(item => {
                    html += `
                        <div class="failed-file">
                            <p><strong>${item.fileName}</strong></p>
                            <p class="error-message">${item.message}</p>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += `
                <div class="action-buttons">
                    <button onclick="window.location.href='gallery.html'" class="gallery-btn">📖 查看画廊</button>
                    <button onclick="location.reload()" class="upload-more-btn">📤 继续上传</button>
                </div>
            `;
            
            resultContent.innerHTML = html;
        }

        function showResult(type, title, content) {
            result.className = `result ${type}`;
            result.style.display = 'block';
            resultTitle.textContent = title;

            if (type === 'success' && content.url) {
                resultContent.innerHTML = `
                    <div>文件名: ${content.fileName}</div>
                    <div>文件大小: ${content.size}</div>
                    <div>图片尺寸: ${content.pix}</div>
                    <div>图片链接:</div>
                    <div class="result-url" id="imageUrl">${content.url}</div>
                    <button class="copy-btn" onclick="copyUrl()">复制链接</button>
                    <img src="${content.url}" alt="上传的图片" class="preview-image" onerror="this.style.display='none'">
                    <div class="action-buttons" style="margin-top: 20px;">
                        <button onclick="window.location.href='gallery.html'" class="gallery-btn">📖 查看画廊</button>
                    </div>
                `;
            } else {
                if (typeof content === 'string' && content.includes('<br>')) {
                    resultContent.innerHTML = content;
                } else {
                    resultContent.textContent = typeof content === 'string' ? content : JSON.stringify(content);
                }
            }
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(() => {
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制！';
                copyBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#28a745';
                }, 2000);
            }).catch(() => {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制！';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }

        function copyUrl() {
            const urlElement = document.getElementById('imageUrl');
            const url = urlElement.textContent;
            copyToClipboard(url);
        }
    </script>
</body>
</html>
