<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÁâáÁîªÂªä - Èó≤È±ºÂõæÂ∫ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .nav {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #6c757d;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #007bff;
        }
        
        .stats {
            background: #e9ecef;
            padding: 15px 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .content {
            padding: 30px;
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-count {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .image-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-card:hover .image-overlay {
            opacity: 1;
        }
        
        .overlay-buttons {
            display: flex;
            gap: 10px;
        }
        
        .overlay-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .overlay-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .image-meta {
            font-size: 0.9em;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .image-time {
            font-size: 0.8em;
            color: #adb5bd;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-info {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #007bff;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è ÂõæÁâáÁîªÂªä</h1>
            <p>ÊµèËßàÂíåÁÆ°ÁêÜÊÇ®‰∏ä‰º†ÁöÑÊâÄÊúâÂõæÁâá</p>
        </div>
        
        <div class="nav">
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showCategory('all')">ÂÖ®ÈÉ®ÂõæÁâá</button>
                <button class="nav-btn" onclick="showCategory('‰∫åÊ¨°ÂÖÉÂ£ÅÁ∫∏')">‰∫åÊ¨°ÂÖÉÂ£ÅÁ∫∏</button>
                <button class="nav-btn" onclick="showCategory('ÊïôÁ®ã')">ÊïôÁ®ã</button>
                <button class="nav-btn" onclick="showCategory('Êó•Â∏∏')">Êó•Â∏∏</button>
                <button class="nav-btn" onclick="refreshGallery()">üîÑ Âà∑Êñ∞</button>
                <button class="nav-btn" onclick="exportData()">üì• ÂØºÂá∫Êï∞ÊçÆ</button>
                <button class="nav-btn" onclick="window.location.href='index.html'">üì§ ‰∏ä‰º†ÂõæÁâá</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">ÊÄªÂõæÁâáÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categoryCount">0</div>
                <div class="stat-label">ÂàÜÁ±ªÊï∞</div>
            </div>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢ÂõæÁâáÂêçÁß∞...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div id="galleryContent">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩÂõæÁâá...</div>
            </div>
        </div>
    </div>
    
    <!-- ÂõæÁâáÈ¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>
    
    <script>
        let galleryData = [];
        let filteredData = [];
        let currentCategory = 'all';
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = function() {
            loadGallery();
            setupSearch();
        };
        
        // Âä†ËΩΩÁîªÂªäÊï∞ÊçÆ
        async function loadGallery() {
            try {
                const response = await fetch('gallery.json');
                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïÂä†ËΩΩÁîªÂªäÊï∞ÊçÆ');
                }
                
                galleryData = await response.json();
                filteredData = galleryData;
                updateStats();
                renderGallery();
            } catch (error) {
                document.getElementById('galleryContent').innerHTML = 
                    '<div class="error">Âä†ËΩΩÂ§±Ë¥•Ôºö' + error.message + '</div>';
            }
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalCount = galleryData.length;
            const categories = [...new Set(galleryData.map(item => item.category))];
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('categoryCount').textContent = categories.length;
        }
        
        // Ê∏≤ÊüìÁîªÂªä
        function renderGallery() {
            const content = document.getElementById('galleryContent');
            
            if (filteredData.length === 0) {
                content.innerHTML = '<div class="empty">ÊöÇÊó†ÂõæÁâá</div>';
                return;
            }
            
            if (currentCategory === 'all') {
                renderAllCategories();
            } else {
                renderSingleCategory(currentCategory);
            }
        }
        
        // Ê∏≤ÊüìÊâÄÊúâÂàÜÁ±ª
        function renderAllCategories() {
            const categories = {};
            
            filteredData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            
            let html = '';
            
            for (const [category, items] of Object.entries(categories)) {
                html += `
                    <div class="category-section">
                        <h3 class="category-title">
                            ${getCategoryIcon(category)} ${category}
                            <span class="category-count">${items.length}</span>
                        </h3>
                        <div class="gallery-grid">
                            ${items.map(item => createImageCard(item)).join('')}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('galleryContent').innerHTML = html;
        }
        
        // Ê∏≤ÊüìÂçï‰∏™ÂàÜÁ±ª
        function renderSingleCategory(category) {
            const items = filteredData.filter(item => item.category === category);
            
            const html = `
                <div class="category-section">
                    <h3 class="category-title">
                        ${getCategoryIcon(category)} ${category}
                        <span class="category-count">${items.length}</span>
                    </h3>
                    <div class="gallery-grid">
                        ${items.map(item => createImageCard(item)).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('galleryContent').innerHTML = html;
        }
        
        // ÂàõÂª∫ÂõæÁâáÂç°Áâá
        function createImageCard(item) {
            return `
                <div class="image-card" onclick="openModal('${item.id}')">
                    <div class="image-container">
                        <img src="${item.url}" alt="${item.fileName}" loading="lazy">
                        <div class="image-overlay">
                            <div class="overlay-buttons">
                                <button class="overlay-btn" onclick="event.stopPropagation(); copyUrl('${item.url}')">Â§çÂà∂ÈìæÊé•</button>
                                <button class="overlay-btn" onclick="event.stopPropagation(); downloadImage('${item.url}', '${item.fileName}')">‰∏ãËΩΩ</button>
                            </div>
                        </div>
                    </div>
                    <div class="image-info">
                        <div class="image-name">${item.fileName}</div>
                        <div class="image-meta">
                            <span>${item.category}</span>
                        </div>
                        <div class="image-time">${item.uploadTime}</div>
                    </div>
                </div>
            `;
        }
        
        // Ëé∑ÂèñÂàÜÁ±ªÂõæÊ†á
        function getCategoryIcon(category) {
            const icons = {
                '‰∫åÊ¨°ÂÖÉÂ£ÅÁ∫∏': 'üé®',
                'ÊïôÁ®ã': 'üìö',
                'Êó•Â∏∏': 'üì∑',
                'Êú™ÂàÜÁ±ª': 'üìÅ'
            };
            return icons[category] || 'üìÅ';
        }
        
        // ÊòæÁ§∫ÂàÜÁ±ª
        function showCategory(category) {
            currentCategory = category;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ËøáÊª§Êï∞ÊçÆ
            if (category === 'all') {
                filteredData = galleryData.filter(item => 
                    item.fileName.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase())
                );
            } else {
                filteredData = galleryData.filter(item => 
                    item.category === category && 
                    item.fileName.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase())
                );
            }
            
            renderGallery();
        }
        
        // ËÆæÁΩÆÊêúÁ¥¢ÂäüËÉΩ
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (currentCategory === 'all') {
                    filteredData = galleryData.filter(item => 
                        item.fileName.toLowerCase().includes(searchTerm)
                    );
                } else {
                    filteredData = galleryData.filter(item => 
                        item.category === currentCategory && 
                        item.fileName.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderGallery();
            });
        }
        
        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(imageId) {
            const item = galleryData.find(img => img.id === imageId);
            if (!item) return;
            
            document.getElementById('modalImage').src = item.url;
            document.getElementById('modalInfo').innerHTML = `
                <h3>${item.fileName}</h3>
                <p><strong>ÂàÜÁ±ªÔºö</strong>${item.category}</p>
                <p><strong>‰∏ä‰º†Êó∂Èó¥Ôºö</strong>${item.uploadTime}</p>
                <p><strong>ÈìæÊé•Ôºö</strong><a href="${item.url}" target="_blank" style="color: #007bff;">${item.url}</a></p>
            `;
            
            document.getElementById('imageModal').style.display = 'block';
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // Â§çÂà∂ÈìæÊé•
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                prompt('ËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•Ôºö', url);
            });
        }
        
        // ‰∏ãËΩΩÂõæÁâá
        function downloadImage(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Âà∑Êñ∞ÁîªÂªä
        function refreshGallery() {
            document.getElementById('galleryContent').innerHTML = '<div class="loading">Ê≠£Âú®Âà∑Êñ∞...</div>';
            loadGallery();
        }
        
        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            const dataStr = JSON.stringify(galleryData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gallery_export_' + new Date().toISOString().slice(0, 10) + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
        }
        
        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        
        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
